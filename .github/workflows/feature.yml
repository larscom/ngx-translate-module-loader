name: 'Feature'
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - '*'
      - '!master'
      - '!v*.'
      - '!*.*.*'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v2
      - name: setup node 14 environment
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: install
        run: npm ci --ignore-scripts
      - name: build lib & app
        run: |
          npm run build:lib
          npm run build
      - name: unit test
        run: npm run test:ci
